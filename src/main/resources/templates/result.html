<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Aufgaben</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    </head>
    <body style="min-height: 100%; position: fixed; background-color: #FFDFD3; width: 100%">
    <div class="columns is-centered">
        <div class="column is-half" style="margin-top: 20px;">
            <h1 class="title has-text-centered"><u>Aufgaben Planer</u></h1>
        </div>
    </div>
    <button onclick="window.location.href='/';"> Aufgabe hinzuf√ºgen </button>
    <br>
        <div th:each="aufgabe: ${aufgaben}" style="border-style: solid; border-color: red; min-height: 30px; margin-top: 15px;">
            <div style="float:left; margin-left: 5px;"><p th:text="${aufgabe.bezeichnung}"/></div>
            <div style="float:right;">
                <div style="float: left; margin-right: 25px;"><p th:text="${aufgabe.notizen}"/></div>
                <div style="float: right; margin-right: 5px;"><p th:text="${aufgabe.datum}"/></div>
            </div>
        </div>
    </body>
</html>
