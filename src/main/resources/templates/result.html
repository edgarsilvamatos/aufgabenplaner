<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="#{result.page.title}"/>
    </head>
    <body>
        <div class="columns is-centered">
            <div class="column is-half" style="margin-top: 20px;">
                <u><h1 class="title has-text-centered" th:text="#{result.title}"/></u>
            </div>
        </div>
    <button onclick="window.location.href='/';" th:text="#{result.button.add_task}"/>
    <br>
        <div th:each="aufgabe: ${aufgaben}" style="border-style: solid; border-color: red; min-height: 30px; margin-top: 15px;">
            <div style="float:left; margin-left: 5px;"><p th:text="${aufgabe.bezeichnung}"/></div>
            <div style="float:right;">
                <div style="float: left; margin-right: 25px;"><p th:text="${aufgabe.notizen}"/></div>
                <div style="float: right; margin-right: 5px;"><p th:text="${aufgabe.datum}"/></div>
            </div>
        </div>
    </body>
</html>
