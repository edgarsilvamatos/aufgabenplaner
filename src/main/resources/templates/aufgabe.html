<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>AufgabenPlaner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body style="min-height: 100%; position: fixed; background-color: #FFDFD3; width: 100%">
<div class="columns is-centered">
    <div class="column is-half" style="margin-top: 20px;">
        <h1 class="title has-text-centered"><u>Aufgaben Planer</u></h1>
    </div>
</div>
<div style="margin: 50px; width: 60%; margin-left: 20%">
    <form th:action="@{/aufgabe_hinzugefuegt}" th:object="${aufgabe}" method="post">
        <div class="field"></div>
        <label class="label is-danger" for="bezeichnung">Aufgabe:</label>
        <div class="control">
            <input class="input generalField" type="text" id="bezeichnung" name="bezeichnung" maxlength="24" required="True">
        </div>

        <div class="field">
            <label class="label" for="beschreibung">Notizen:</label>
            <div class="control">
                <textarea class="textarea generalField" id="beschreibung" name="notizen" maxlength="64"></textarea>
            </div>

            <div class="field">
                <label class="label" for="datum">Datum:</label>
                <div class="control">
                    <input class="input generalField" type="date" id="datum" name="datum" required="True">
                </div>

                <div class="field">
                        <button class="button is-primary" type="submit" style="background-color: #D291BC; margin-top: 12px">
                            Aufgabe speichern
                        </button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
